    let btn = document.getElementById("btn");
    let content = document.getElementById("calculate");

    btn.addEventListener('click',function(){
      let num1 = document.getElementById("inputInt1").value;
      let num2 = document.getElementById("inputInt2").value;
      let num3 = document.getElementById("inputInt3").value;
      let chkbtn1 = document.getElementsByName("rbtn1");
      for(let i = 0; i < chkbtn1.length; i++){
        if(chkbtn1[i].checked){
          var str1 = `${i}X${num1}`;
          var n1 = i*num1;
        }
      }
      let chkbtn2 = document.getElementsByName("rbtn2");
      for(let i = 0; i < chkbtn2.length; i++){
        if(chkbtn2[i].checked){
          var str2 = `${i}X${num2}`;
          var n2 = i*num2;
        }
      }
      let chkbtn3 = document.getElementsByName("rbtn3");
      for(let i = 0; i < chkbtn3.length; i++){
        if(chkbtn3[i].checked){
          var str3 = `${i}X${num3}`;
          var n3 = i*num3;
        }
      }
      var sum = n1+n2+n3;
      content.textContent = str1+"+"+str2+"+"+str3+`= ${sum}`
    });


  </script>
