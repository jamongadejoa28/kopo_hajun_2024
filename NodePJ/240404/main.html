  <script >
    let arr1 = [];
    let arr2 = [];
    let arr3 = [];
    let arr4 = [];

    for(let i = 0; i <10; i++){
      arr1[i] = i+1;
    }
    console.log("arr1" + " " + `[${arr1}]`);

    for(let i = 0; i <10; i++){
      arr2[i] = i*2;
    }
    console.log("arr2" + " " + `[${arr2}]`);

    for(let i = 0; i <7; i++){
      arr3[i] = "abc" + `${i+1}`;
    }
    console.log("arr3" + " " + `[${arr3}]`);

    for(let i = 0; i <8; i++){
      arr4[i] = (i+1)*3-2;
    }
    console.log("arr4" + " " + `[${arr4}]`);
  </script>
