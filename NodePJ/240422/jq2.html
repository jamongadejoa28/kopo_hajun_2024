<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" id="inputNum">
    <button type="button" id="btn">구매</button>
  </body>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    $("#btn").click(function(){
      let num = $("#inputNum").val();
      $.ajax({
        url:'http://localhost/buy',
        data:{
          item1: 1000,
          item2: 5000,
          item3: 10000,
          item4: 30000,
          item5: 50000,
          item6: 100000,
          item7: 500000,
          num: num
        },
        success:function(response){
          alert(response.message);
        }
      });
    });
  </script>
</html>
